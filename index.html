<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="" />
    <title>Document</title>
  </head>
  <body class="bg-secondary">
    <!-- INSERT HTML HERE -->
    <div class="container w-50 mt-5 p-4 bg-dark text-white text-center">
      <h2 class="text-center">Password Generator</h2>
      <div class="bg-gradient p-2 mb-3 bg-primary">
        <span class="text-center h5" id="userPass"></span>
        <button class="btn" id="clipboard"></button>
      </div>
      <div class="settings mb-3">
        <div class="setting mb-3">
          <label>Password length(8-20)</label>

          <input class="ltr" type="number" id="length" min="8" max="20" />
        </div>
        <div class="setting mb-3">
          <label>Include uppercase letters(Mayusculas)</label>
          <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="setting mb-3">
          <label>Include lowercase letters(Minusculas)</label>
          <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="setting mb-3">
          <label>Include numbers(numeros)</label>
          <input type="checkbox" id="numbers" checked />
        </div>
        <div class="setting mb-3">
          <label>Include symbols(simbolos)</label>
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>
      <button class="btn btn-primary text-white" id="generate">
        Generate password
      </button>
    </div>

    <!-- <script src="multipleCharSet.js"></script> -->

    <script src="generatorpass.js"></script>
  </body>
</html>
