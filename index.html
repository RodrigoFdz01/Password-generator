<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- INSERT HTML HERE -->
    <div class="container">
      <h2>Password Generator</h2>
      <div class="result-container">
        <span id="userPass"></span>
        <button class="btn" id="clipboard"></button>
      </div>
      <div class="settings">
        <div class="setting">
          <label>Password length(8-20)</label>

          <input type="number" id="length" min="8" max="20" />
        </div>
        <div class="setting">
          <label>Include uppercase letters(Mayusculas)</label>
          <input type="checkbox" id="uppercase" />
        </div>
        <div class="setting">
          <label>Include lowercase letters(Minusculas)</label>
          <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="setting">
          <label>Include numbers(numeros)</label>
          <input type="checkbox" id="numbers" checked />
        </div>
        <div class="setting">
          <label>Include symbols(simbolos)</label>
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>
      <button class="btn btn-large" id="generate">Generate password</button>
    </div>

    <script src="generatorpass.js"></script>
  </body>
</html>
